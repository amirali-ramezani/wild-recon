<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Adjusted to allow scrolling if content overflows */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            max-height: 90vh; /* Ensure the container does not exceed the viewport height */
            overflow-y: auto; /* Enable vertical scrolling for long content */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        ul {
            text-align: left;
            margin-top: 20px;
            padding: 0;
            list-style-type: none;
            overflow-wrap: break-word; /* Break long subdomains if necessary */
            word-break: break-word; /* Ensure proper wrapping for long text */
        }

        li {
            background: #f8f9fa;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-wrap: break-word; /* Handle long text in each list item */
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subdomain Finder</h1>
        
        <!-- Form for POST request -->
        <form method="POST">
            {% csrf_token %}
            <label for="domain">Enter Domain:</label>
            <input type="text" id="domain" name="domain" placeholder="example.com" required>
            <button type="submit">Find Subdomains</button>
        </form>

        <!-- Display results if subdomains are available -->
        {% if subdomains %}
        <h2>Subdomain Results for {{ domain }}</h2>
        <ul>
            {% for subdomain in subdomains %}
                <li>{{ subdomain }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
